<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: aqua;
        }

        .upload-container, .fetch-container {
            background-color: #f1f1f1;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: azure;

        }

        button {
            padding: 10px;
            background-color: #b7154e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color:#b7154e;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="upload-container">
        <h2>Upload Container:</h2>
        <label for="job-type">Job Type:</label>
        <select id="job-type">
            <option value="internship">Internship</option>
            <option value="full-time">Full-Time Job</option>
            <option value="contract">Contract Position</option>
        </select>

        <label for="job-description">Job Description:</label>
        <textarea id="job-description" rows="4"></textarea>

        <label for="stipend">Stipend:</label>
        <input type="text" id="stipend">

        <button onclick="uploadJob()">Upload Button</button>
    </div>

    <div class="fetch-container">
        <h2>Fetch Container:</h2>
        <ul id="job-list"></ul>
    </div>
</div>

<script>
    function uploadJob() {
        var jobType = document.getElementById('job-type').value;
        var jobDescription = document.getElementById('job-description').value;
        var stipend = document.getElementById('stipend').value;

        // Create a new list item to display the job information
        var listItem = document.createElement('li');
        listItem.textContent = `Job Type: ${jobType},Job Description: ${jobDescription}, Stipend: ${stipend || 'Not specified'}`;

        // Add the list item to the job list
        var jobList = document.getElementById('job-list');
        jobList.appendChild(listItem);

        // Clear the input fields after uploading the job
        document.getElementById('job-type').value = 'internship';
        document.getElementById('job-description').value = '';
        document.getElementById('stipend').value = '';
    }
</script>

</body>
</html>
